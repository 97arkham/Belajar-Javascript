<!DOCTYPE html>
<html>
<head>
	<title>mencari string</title>
</head>
<body>
	<h1>mencari string search();</h1>

	<p id="contoh"></p>
	<script>
		var kalimat = "belajar java script di males ngoding";
		var mencari = kalimat.search("java");
		document.getElementById("contoh").innerHTML = mencari;
	</script>
</body>
</html>
