<!DOCTYPE html>
<html>
<head>
	<title>toUpperCase() dan toLowerCase()</title>
</head>
<body>
	<h1>memperbesar atau memperkecil huruf</h1>

	<p id="contoh1"></p>
	<p id="contoh2"></p>

	<script>
		var kalimat = "belajar JAVASCRIPT di Malas Ngoding";

		// kalimat besar semua
		var a = kalimat.toUpperCase();
		// kalimat kecil
		var b = kalimat.toLowerCase();

		document.getElementById("contoh1").innerHTML = a;
		document.getElementById("contoh2").innerHTML = b;
	</script>
</body>
</html>
