<!DOCTYPE html>
<html>
<head>
	<title>mencari dari urutan dengan 2 parameter</title>
</head>
<body>
	<h1>slince() memunculkan kata dengan paramter urutan yang sudah ditentukan</h1>

	<!-- slice(mulai,batas akhir) -->
	<p id="contoh"></p>
	<script>
		var kalimat = "belajar koding java script dengan malas ngoding";
		var filter = kalimat.slice(22,40);

		document.getElementById("contoh").innerHTML = filter;
	</script>
</body>
</html>
