<!DOCTYPE html>
<html>
<head>
	<title>menemukan letak string</title>
</head>
<body>
	<h1>indexOf() dan LastindexOf()</h1>

	<p id="contoh"></p>
	<script>
		var kalimat = "saya belajar javascript di males ngoding";
		var temukan = kalimat.indexOf("belajar");
		document.getElementById("contoh").innerHTML = temukan;
	</script>
</body>
</html>
