<!DOCTYPE html>
<html>
<head>
	<title>concat()</title>
</head>
<body>
	<h1>mengabungkan kalimat dengan concat()</h1>

	<p id="contoh"></p>
	<script>
		var a = "khairun arkham";
		var b = "bisa jadi PROGRAMMER";

		var gabung = a.concat(" ",b);
		document.getElementById("contoh").innerHTML = gabung;
	</script>
</body>
</html>
