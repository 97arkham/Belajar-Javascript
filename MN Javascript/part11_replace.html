<!DOCTYPE html>
<html>
<head>
	<title>menganti kalimat string</title>
</head>
<body>
	<h1>menganti kalimat</h1>
<!-- replace('yang ingin diganti','kalimat ganti') -->
	<p id="contoh"></p>
	<script>
		var kalimat = "belajar java script di daerah ngoding";
		var ganti = kalimat.replace('daerah','malas');
		document.getElementById("contoh").innerHTML= ganti;
	</script>
</body>
</html>
