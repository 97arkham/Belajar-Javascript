<!DOCTYPE html>
<html>
<head>
	<title>part 10 switch case</title>
</head>
<body>
	<h1>switch case</h1>
	<div id="hasil"></div>

	<script>
		var warna = "biru";

		switch (warna){
			case "hitam":
				text = "warna hitam";
				break;
			case "merah":
				text = "warna merah";
				break;
			case "hijau":
				text = "warna hijau";
				break;
			default:
				text = "tidak ada warna yang sama";
		}

		document.getElementById("hasil").innerHTML = text;
	</script>
</body>
</html>
